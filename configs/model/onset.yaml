# Stage 1: Onset prediction model configuration
d_model: 512
nhead: 8
num_layers: 2
num_difficulties: 5
dropout: 0.1

# Training
learning_rate: 0.0003
weight_decay: 0.01
label_smoothing_sigma: 3  # Gaussian smoothing width in frames

# Inference
onset_threshold: 0.5
min_onset_distance_ms: 50  # Minimum gap between onsets
