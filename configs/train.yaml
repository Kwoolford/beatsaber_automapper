# Top-level Hydra training configuration
defaults:
  - model/audio_encoder
  - model/onset
  - data/default

# Training
stage: onset  # onset | sequence | lighting
max_epochs: 100
accelerator: gpu
devices: 1
precision: 16-mixed

# Optimizer
optimizer:
  name: adamw
  learning_rate: 0.0003
  weight_decay: 0.01
  betas: [0.9, 0.999]

# Scheduler
scheduler:
  name: cosine
  warmup_steps: 1000

# Checkpointing
checkpoint:
  monitor: val_loss
  mode: min
  save_top_k: 3
  save_last: true

# Logging
logger:
  name: tensorboard  # tensorboard | wandb
  project: beatsaber_automapper

# Paths
data_dir: data/processed
output_dir: outputs
